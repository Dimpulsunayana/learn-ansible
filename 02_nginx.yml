# run command-> ansible-playbook -i localhost,  -e ansible_user=centos -e ansible_password=DevOps321 02_nginx.yml
- name: install nginx
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.yum:
        name: nginx
        state: installed
    - name: start nginx
      ansible.builtin.systemd:
        name: nginx
        state: started
    - name: Print msg
      ansible.builtin.debug:
        msg: nginx installed